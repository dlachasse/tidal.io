<div ng-controller="NewSubscriptionCtrl">
  <form name="newSubscription" novalidate>
    <label for="subscription-add">Enter a site or feed URL:</label>
    <input ng-model="url" type="url" name="url" id="subscription-add" placeholder="Ex: nytimes.com" required ignore-type><br />
    <button ng-click="addSubscription()" type="submit" class="button">Add Subscription</button>
  </form>
</div>
